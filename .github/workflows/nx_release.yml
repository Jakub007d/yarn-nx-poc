name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags to allow Nx to determine the correct version
          fetch-depth: 0
          # Use a Personal Access Token (PAT) with write permissions
          # This is crucial for pushing the release commit and tags
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's Node.js version
          cache: 'npm' # Or yarn, pnpm

      - name: 📦 Install dependencies
        run: npm ci # Or yarn install --frozen-lockfile, pnpm install --frozen-lockfile

      - name: 👤 Configure Git
        run: |
          git config user.name "jakub007d"
          git config user.email "email@fake.ur"

      - name: 🚀 Run Nx Release
        run: npx nx release
        env:
          # Token for publishing to npm
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # The same token used for checkout to push to GitHub
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
